<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 31</title>
</head>
<body>
    <!-- Objetos de alto nivel BOM Browser Object Model -->
    <!-- Caracteristicas -->
    <!-- -Representa una ventana abierta en un navegador
         -Si una ventana tiene etiquetas de un tipo <iframe> el navegador
        crea un objeto window para el html inicial y uno para cada <iframe>
         -Todos los objetos, funciones, variables... Son miembros del objeto
        window: las funciones son unos metodos; las variables globales y el DOM
        son propiedades.
        - No todos los metodos sirven para todos los navegadores: hay que comprobar la compatibilidad.   -->
        <p id="ventana"></p>
        <script>
            // Propiedades basicas
            window.name = 'Mi ventana'
            var texto = '';

            texto += '<br>Nombre' + window.name;

            //Tamaño de la ventana con toolbar y scrollbar
            texto += '<br>Alto externo' + window.outerHeight;
            texto += '<br>Ancho externo' + window.outerWidth;
            
            //Tamaño de la ventana sin toolbar y scrollbar
            texto += '<br>Alto interno' + window.innerrHeight;
            texto += '<br>Ancho interno' + window.innerrWidth;

            // Scroll horizontal y vertical
            texto += '<br>Scroll horizontal' + window.pageXOffset;
            texto += '<br>Ancho vertical' + window.pageYOffset;

            // Distancia de la esquina superior izquierda
            texto += '<br>Distancia desde la izquierda' + window.screenX;
            texto += '<br>Distancia desde arriba' + window.screenY;

            document.getElementById("ventana").innerHTML = texto;

            /* Propiedades con Iframes:
             -Frames: devuelve todos los elementos iframe de la ventana.
             -frameElement: devuelve el frame en el que la ventana esta insertada
             -lenght: devuelve el numero de frames que tiene la ventana. */texto

            /* Propiedades con otras ventanas:
                -closed: devuelve booleano si la ventana esta cerrada.
                -opener: devuelve una referencia con la ventana que creo la ventana actual.
                -parent: devuelve la ventana padre de la ventana actual.
                -self: devuelve la ventana actual */

            /* Otros objetos del navegador:
                window.document
                window.navigator
                window.screen
                window.history
                window.location */

            // Metodos mas importantes de window
            var miVentana; // Crear fuera de las funciones para poder accesder a ella

            // open(<url>, nombre, especificaciones)
            function crearVentana() {
                // miVentana = window.open('http://www.google.com');
                miVentana = window.open('','','width=500, height=200');
                miVentana.document.write('<h1>Mi ventana</h1>');
            }

            function cerrarVentana() {
                miVentana.close();
            }

            // ResizeBy(<n°pix>, <n°pix>): redimensiona una ventana un numero de pixeles respecto a su tamaño actual.
            function redimensionarVentana() {
                miVentana.resizeBy(10, 10);
            }

            // moveBy(<n°pix>, <n°pix>): Mueve una ventana un numero de pixeles respecto a su tamaño actual.
            function moverVentana() {
                miVentana.moveBy(10, 10);
            }

            // ResizeBy(<n°pix>, <n°pix>): Mueve una ventana a una posicion en concreto
            // scrollBy(<n°pix>, <n°pix>): Mueve las barras de scroll un numero de pixeles desde la posicion actual.
            // scrollTo(<n°pix>, <n°pix>): Mueve las barras de scroll un numero de pixeles desde a una posicion determinada.
            // focus(): Pone el foco en la ventana indicada.
            function enfocar() {
                miVentana.focus()
            }

            // print(): imprime la ventana indicada
            function imprimir() {
                print();
                miVentana.print();
            }

            // stop(): detener la carga de la pagina

        </script>
        <button onclick="crearVentana()">Abrir ventana</button>
        <button onclick="cerrarVentana()">Cerrar ventana</button>
        <button onclick="redimensionarVentana()">Redimensiona ventana</button>
</body>
</html>
