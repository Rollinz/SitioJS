<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 24</title>
</head>
<body>
    <script>
        /* 
            Datos primitivos
            var cadena = 'Rolando Aburto';
            var pi = 3.14;
            var bool = true;
            var nodefinida = undefined;
            var nula = null;

            Objetos nativos: No dependen del navegador
            - String
            - Number
            - Boolean
            - Data
            - Math
            - RegExp
            - Array
            - Function
            - Object

            Objetos de alto nivel: Dependen del navegador
            - Window
            - Screen
            - Navigator
            - Location
            - History
            - Document
        */

        // Definicion de objeto
        var programador = {
            nombre: 'Rolando',
            apellido: 'Aburto',
            ano: 1989
        };
        /* 
            - Propiedades: Se definen en modo nombre: valor
            - Metodos: Acciones que se pueden ejecutar sobre un objeto
         */
    </script>
</body>
</html>
