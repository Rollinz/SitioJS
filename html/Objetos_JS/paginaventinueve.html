<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 31</title>
</head>
<body>
    <script>
        /* Creacion de objetos de tipo Date 
        Nota: Los meses comienzan en 0. Los dias
        de la semana tambien, siendo el 0 el domingo, y el lunes 1...*/

        var actualFecha = new Date();
        alert(actualFecha);

        // Creacion de fecha con cadenas:

        var d1 = new Date('Wed Mar 25 2019 09:23:55 GMT +0100 (W. Europe Standard Time');
        // Ignora si el dia de la semana esta mal o los parentesis.

        var d2 = new Date('October 12, 2018 10:30:00');

        var d3 = new Date('January 25 2015');

        var d4 = new Date('Jan 25 2015'); //Tambien "25 Jan 2015"

        // Podemos utilizar comas porque se ignoran
        var d5 = new Date('2016-05-12T12:34:25');
        var d6 = new Date('2016-05-12'); // YYYY-MM-DD
        var d7 = new Date('27/06/1989') // DD/MM/YYYY
        var d8 = new Date('2017-05'); // El dia se sustituye por 1
        var d9 = new Date('2017'); // El dia y el mmes se sustituyen por 1

        // Â¡Ojo! incluimos 0 en dias/meses inferiores a 10
        alert(d1);
        alert(d2);
        alert(d3);
        alert(d4);
        alert(d5);
        alert(d6);
        alert(d7);
        alert(d8);
        alert(d9);

        // Creacion de fecha con milisegundos

        var dms = new Date(86400000);
        alert(dms);

        // Creacion de fechas con numeros
        var fechaLargo = new Date(2015, 11, 10 , 14, 30, 25);
        var fechaCorto = new Date(2015, 11, 10);
        alert(fechaLargo);
        alert(fechaCorto);

        var fecha = new Date();
        alert('Fecha: ' + fecha);
        alert('toString(): ' + fecha.toString());
        alert('toUTCString(): ' + fecha.toUTCString());
        alert('toDateString(): ' + fecha.toDateString());

        // Metodos del Tipo GET

        var fc = new Date('October 1, 2016 10:30:20');

        alert(fc.getDay() + ' ' + fc.getDate() + '/' + fc.getMonth() + '/' + fc.getFullYear());

        alert(fc.getHours() + ':' + fc.getMinutes() + ':' + fc.getSeconds() + fc.getMilliseconds());

        alert('MS desde 1/1/1970: ' + fc.getTime());

        // Metodos Set
        fc.setDate(31);
        fc.setMonth(11);
        fc.setFullYear()
        fc.setHours(23);
        fc.setMinutes(59);
        fc.setSeconds(59);
        fc.setMilliseconds(59);
        // fc.setTime(<milliseconds>); Modificariamos la fecha y la hora contando los milisegundos
        alert(fc.toString());

        // Ejemplo de calculo de horas
        alert(fc.setMonth(fc.getMonth()+3));
        alert(fc.toString());
    </script>
</body>
</html>
