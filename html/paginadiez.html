<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 10</title>
</head>

<body>
    <script>
        // Operadores AND o Y es &&
        var x = 4,
            y = 2;
        var resultado = (x < 5 && y > 1);
        alert(resultado);


        // Operador OR o O es ||
        var resultado2 = (x > 5 || y > 1);
        alert(resultado2);


        //Operador NOT o NO !
        var resultado3 = !(x == y);
        alert(resultado3);
    </script>
</body>

</html>
