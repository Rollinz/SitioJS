<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 9</title>
</head>
<body>
    <script>
        //OPERADORES DE ASIGNACION =, +=, -=, *=, /=, %=

        //EJEMPLO DE OPERADOR DE ASIGNACION =
        var x = 10;
        //EJEMPLO DE OPERADOR DE ASIGNACION +=
        x += 5; //x = x + 5
        alert(x);

        //EJEMPLO DE OPERADOR DE ASIGNACION *=
        var y = 10;
        y *= 5; // y = y * 5
        alert(y);

        //EJEMPLO DE OPERADOR DE ASIGNACION %=
        var z = 10;
        z %= 5; // z = z % 5
        alert(z); 
    </script>
</body>
</html>
