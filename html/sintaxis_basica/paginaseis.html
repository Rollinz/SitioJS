<body>
    <p id="parrafo1"></p>

        var pais = 'Reino Unido', nacimiento = 1815;


        //Asignacion de operaciones a una variable
        var nombreApellido = 'Rolando' + ' ' + 'Aburto';
        var fallecimiento = nacimiento + 37;

        document.getElementById("parrafo3").innerHTML = nombreApellido + 
        ' nacio en ' +  pais + ' en ' + nacimiento + ' y murio en ' + fallecimiento;
