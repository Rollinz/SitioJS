<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina 3</title>
</head>
<body>
    <h1>Sintaxis JavaScript</h1>
    <ul>
        <li>Valores</li>
        <ul>
            <li>Literales</li>
            <script>
                alert('Hola');
            </script>

            <li>Variables</li>
            <script>
                var a = 3;
                alert(a);
            </script>
        </ul>
        <li>Operadores</li>
        <script>
            var b = 7;
            var c = b + a;
            alert(c);
        </script>

        <li>Expresiones</li>
        <script>
            alert('Hola ' + 3);
        </script>

        <li>Palabras reservadas(Keywords)</li>
        <li>Comentarios</li>
        <li>Identificadores</li>
        <ul>
            <li>Comienzan con: Letra, $, _</li>
            <li>Siguen con: letra, $, _, numero</li>
            <li>Dos palabras: primeraSegunda</li>
        </ul>
    </ul>
</body>
</html>
